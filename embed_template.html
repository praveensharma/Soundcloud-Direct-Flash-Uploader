<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>SoundcloudUploader Test</title>
	<link href="/css/swfupload.css" media="screen" rel="stylesheet" type="text/css" />
	<script src="/js/swfupload.js" type="text/javascript"></script>
	<script src="/js/swfupload.swfobject.js" type="text/javascript"></script>
	<script src="/js/swfupload.cookies.js" type="text/javascript"></script>
	<script src="/js/swfupload.handlers.js" type="text/javascript"></script>	
</head>

<body>

	<div id="divStatus">0 Files Uploaded</div>
	<div>
		<span id="swf_button_holder"></span>
		<div id="divFileProgressContainer"></div>
	</div>

	<script type="text/javascript">
		var scSWFUploader;

		window.onload = function() {
			var settings = {
				
				// PATH TO SoundcloudUploader.swf
				flash_url : "/swfs/SoundcloudUploader.swf",

				post_params : {
					"tokenKey" : "TOKEN KEY",
					"tokenSecret" : "TOKEN SECRET",
					"consumerKey" : "CONSUMER KEY",
					"consumerSecret" : "CONSUMER SECRET",
					"trackTitle" : "TRACK TITLE",
					"trackDescription" : "TRACK DESCRIPTION",
					"trackSharing" : "public",
					"trackDownloadable" : "true",
					"trackStreamable" : "true",
					"buttonURL" : "/images/submit.gif"
				},

				button_placeholder_id : "swf_button_holder",
				button_image_url : "/images/submit.gif",
				
				// Button Width & Height
				button_width : 102,
				button_height : 32,

				file_dialog_complete_handler : fileDialogComplete,			
				upload_progress_handler : uploadProgress,
				upload_error_handler : uploadError,
				upload_success_handler : uploadSuccess,
				upload_complete_handler : uploadComplete,

				custom_settings : {
			        upload_target : 'divFileProgressContainer'
				}
			};

		scSWFUploader = new SWFUpload(settings);
		}
	</script>

</body>
</html>
